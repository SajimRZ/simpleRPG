<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="width: 100%; height: 100px;">
        <div class="container-fluid">
            <span class="navbar-text">
                <h4 class="text-start" style="margin-left: 30px;">Level: {{ session['level'] }}</h4>
            </span>
            <span class="navbar-text">
                <h1 class="text-center mt-2">Floor: {{ session['num'] }}</h1>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="card col-md-4 shadow border">
                <div class="card-body">
                    <div class="text-center">
                        <h2>{{ session['enemy_type'] }}</h2>
                        <p>Health: {{ session['enemy_hp'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
