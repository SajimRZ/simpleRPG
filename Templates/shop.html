<div class="card">
    <div class="card-header bg-success text-white">
        <h3>Shop</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Extra Dice</h5>
                        <p class="card-text">Roll an additional dice when attacking.</p>
                        <p>Cost: {{ 50 * player.dice_count }} gold</p>
                        <form action="{{ url_for('buy_dice') }}" method="POST">
                            <button type="submit" class="btn btn-primary" 
                                {% if player.gold < 50 * player.dice_count %}disabled{% endif %}>
                                Buy ({{ player.dice_count }} → {{ player.dice_count + 1 }})
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Rest</h5>
                        <p class="card-text">Fully restore your HP.</p>
                        <p>Cost: 20 gold</p>
                        <form action="{{ url_for('rest') }}" method="POST">
                            <button type="submit" class="btn btn-primary" 
                                {% if player.gold < 20 or player.hp == player.max_hp %}disabled{% endif %}>
                                Rest ({{ player.hp }} → {{ player.max_hp }})
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <form action="{{ url_for('leave_shop') }}" method="POST">
            <button type="submit" class="btn btn-secondary">Leave Shop</button>
        </form>
    </div>
</div>
